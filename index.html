<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4285f4">
<link rel="icon" href="/icon.png">
<link rel="apple-touch-icon" href="/icon.png">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  text-align: center;
  padding: 30px;
  margin: 0;
}

.container { max-width: 500px; margin: auto; }

.mic-button {
  width: 120px;
  height: 120px;
  margin: 30px auto;
  border-radius: 50%;
  background: white;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
}

.mic-button img {
  width: 70%;
  height: 70%;
  object-fit: contain;
}

.recording {
  background: #ff4d4d;
  box-shadow: 0 0 25px rgba(255,0,0,0.6);
}

.card {
  background: white;
  padding: 15px;
  margin-top: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: left;
}

#status { margin-top: 20px; font-weight: bold; }
</style>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

<div class="container">
  <h1>VoiceCal</h1>
  <p>Version 4.2</p>

  <div class="mic-button" id="micBtn" onclick="startListening()">
    <img src="icon.png" alt="Speak">
  </div>

  <div class="card" id="transcriptCard" style="display:none;">
    <strong>You said:</strong>
    <div id="transcript"></div>
  </div>

  <div id="status">Ready.</div>
</div>

<script>
const CLIENT_ID = "Y630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com";
const API_KEY = "AIzaSyBmvb2xvKm0zagn20ZGYTE4nwQbHob-bso";
const SCOPES = "https://www.googleapis.com/auth/calendar.events";

let tokenClient;
let pendingEvent = null;
let recognition;
let finalTranscript = "";

/* ðŸ”” SOUND */
function playDing() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "sine";
  osc.frequency.setValueAtTime(880, ctx.currentTime);
  gain.gain.setValueAtTime(0.2, ctx.currentTime);
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.15);
}

function setStatus(msg) {
  document.getElementById("status").innerText = msg;
}

function speak(text) {
  speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}

/* ðŸ§¹ CLEAN TITLE */
function cleanTitle(text) {
  let cleaned = text.toLowerCase();

  cleaned = cleaned.replace(/\b(remind me to|please)\b/gi, "");
  cleaned = cleaned.replace(/\b(sunday|monday|tuesday|wednesday|thursday|friday|saturday)\b/gi, "");
  cleaned = cleaned.replace(/\btomorrow\b/gi, "");
  cleaned = cleaned.replace(/\b\d{1,2}(:\d{2})?\s?(a\.?m\.?|p\.?m\.?)\b/gi, "");
  cleaned = cleaned.replace(/\b(noon|midnight)\b/gi, "");
  cleaned = cleaned.replace(/\bat\b/gi, "");

  cleaned = cleaned.replace(/\s+/g, " ").trim();

  cleaned = cleaned.charAt(0).toUpperCase() + cleaned.slice(1);

  return cleaned || "New Event";
}

/* ðŸ“… NEXT WEEKDAY */
function nextWeekday(target) {
  const today = new Date();
  const day = today.getDay();
  let diff = (target + 7 - day) % 7;
  if (diff === 0) diff = 7;
  const result = new Date(today);
  result.setDate(today.getDate() + diff);
  return result;
}

/* GOOGLE INIT */
function initGapi() {
  gapi.load("client", async () => {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
    });
  });
}

function initGIS() {
  function wait() {
    if (!window.google?.accounts?.oauth2) {
      setTimeout(wait, 100);
      return;
    }
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: handleTokenResponse,
    });
  }
  wait();
}

async function handleTokenResponse(resp) {
  if (resp.error) {
    setStatus("Authentication failed.");
    return;
  }

  gapi.client.setToken({ access_token: resp.access_token });

  try {
    setStatus("Creating event...");
    await gapi.client.calendar.events.insert({
      calendarId: "primary",
      resource: pendingEvent
    });
    setStatus("âœ… Event created!");
    speak("Event created.");
  } catch {
    setStatus("Failed to create event.");
  }
}

/* ðŸŽ¤ VOICE */
function startListening() {
  const mic = document.getElementById("micBtn");

  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported.");
    return;
  }

  finalTranscript = "";
  recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.continuous = false;
  recognition.interimResults = false;

  mic.classList.add("recording");
  setStatus("Listening...");
  playDing();
  if (navigator.vibrate) navigator.vibrate(80);

  recognition.start();

  recognition.onresult = e => {
    finalTranscript = e.results[0][0].transcript;
  };

  recognition.onend = () => {
    mic.classList.remove("recording");

    if (!finalTranscript) {
      setStatus("No speech detected.");
      return;
    }

    document.getElementById("transcript").innerText = finalTranscript;
    document.getElementById("transcriptCard").style.display = "block";

    if (finalTranscript.toLowerCase().includes("never mind")) {
      setStatus("Cancelled.");
      speak("Cancelled.");
      return;
    }

    parseText(finalTranscript);
  };
}

/* ðŸ§  PARSER */
function parseText(text) {
  const lower = text.toLowerCase();
  let date = new Date();
  let explicitDay = false;

  const weekdays = {
    sunday:0, monday:1, tuesday:2, wednesday:3,
    thursday:4, friday:5, saturday:6
  };

  for (let day in weekdays) {
    if (lower.includes(day)) {
      date = nextWeekday(weekdays[day]);
      explicitDay = true;
    }
  }

  let hour = null;
  let minute = 0;

  if (lower.includes("noon")) hour = 12;
  else if (lower.includes("midnight")) hour = 0;
  else {
    const timeRegex = /(\d{1,2})(?::(\d{2}))?\s?(a\.?m\.?|p\.?m\.?)/i;
    const match = lower.match(timeRegex);
    if (match) {
      hour = parseInt(match[1]);
      minute = match[2] ? parseInt(match[2]) : 0;
      const period = match[3].replace(/\./g, "").toLowerCase();
      if (period === "pm" && hour < 12) hour += 12;
      if (period === "am" && hour === 12) hour = 0;
    }
  }

  if (hour !== null) {
    date.setHours(hour, minute, 0, 0);

    if (!explicitDay) {
      const now = new Date();
      if (date <= now) {
        date.setDate(date.getDate() + 1);
      }
    }
  }

  const end = new Date(date.getTime() + 60 * 60 * 1000);

  pendingEvent = {
    summary: cleanTitle(text),
    start: { dateTime: date.toISOString() },
    end: { dateTime: end.toISOString() },
    reminders: {
      useDefault: false,
      overrides: [{ method: "popup", minutes: 30 }]
    }
  };

  setStatus("Authenticating...");
  tokenClient.requestAccessToken({
    prompt: gapi.client.getToken() ? "" : "consent"
  });
}

initGapi();
initGIS();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
