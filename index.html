    body {
      font-family: Arial, sans-serif;

      background: #f5f5f5;
      margin: 0;

    h2 {
      margin-bottom: 30px;
    }

    #micContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    #micButton {

      height: 150px;
      border-radius: 50%;
      border: 6px solid transparent;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    #micButton.listening {
      border: 6px solid red;
      box-shadow: 0 0 25px rgba(255,0,0,0.6);
    }
