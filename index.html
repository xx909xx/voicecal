<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #111;
  color: white;
}

h1 {
  margin-bottom: 40px;
}

.mic-container {
  position: relative;
  width: 220px;
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.ring {
  position: absolute;
  width: 210px;
  height: 210px;
  border-radius: 50%;
  border: 8px solid red;
  opacity: 0;
}

.ring.active {
  opacity: 1;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

#micButton {
  width: 160px;
  height: 160px;
  cursor: pointer;
  z-index: 2;
}

#status {
  margin-top: 40px;
  font-size: 18px;
  opacity: 0.8;
  text-align: center;
  max-width: 80%;
}
</style>
</head>

<body>

<h1>VoiceCal</h1>

<div class="mic-container">
  <div id="ring" class="ring"></div>
  <img src="/icon.png" id="micButton">
</div>

<p id="status">Tap mic</p>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const mic = document.getElementById("micButton");
  const ring = document.getElementById("ring");
  const status = document.getElementById("status");

  let recognition;
  let silenceTimer;
  let listening = false;

  // Setup Speech Recognition
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onresult = function(event) {
      clearTimeout(silenceTimer);

      const transcript = event.results[event.results.length - 1][0].transcript;
      status.innerText = transcript;

      // Reset silence timer
      silenceTimer = setTimeout(stopListening, 3000);
    };

    recognition.onerror = function() {
      stopListening();
    };

    recognition.onend = function() {
      stopListening();
    };
  } else {
    status.innerText = "Speech recognition not supported.";
  }

  function startListening() {
    if (!recognition) return;

    recognition.start();
    listening = true;
    ring.classList.add("active");
    status.innerText = "Listening...";

    // Vibrate on Android
    if (navigator.vibrate) {
      navigator.vibrate(100);
    }

    silenceTimer = setTimeout(stopListening, 3000);
  }

  function stopListening() {
    if (!recognition) return;

    recognition.stop();
    listening = false;
    ring.classList.remove("active");
    status.innerText = "Tap mic";
    clearTimeout(silenceTimer);
  }

  mic.addEventListener("click", function () {
    if (!listening) {
      startListening();
    } else {
      stopListening();
    }
  });

});
</script>

</body>
</html>
