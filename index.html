// Extended Voice Recognition
function startListening() {
  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.start();
  document.getElementById("status").innerText = "üé§ Listening...";

  let silenceTimer = setTimeout(() => {
    recognition.stop();
  }, 10000); // 10 seconds max listening

  recognition.onresult = function(event) {
    clearTimeout(silenceTimer);
    const text = event.results[0][0].transcript;
    document.getElementById("status").innerText = "You said: " + text;
    recognition.stop();
    parseCommand(text);
  };

  recognition.onerror = function() {
    document.getElementById("status").innerText = "‚ùå Voice recognition failed.";
  };
}
