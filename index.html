<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceCal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #f7f7f7;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1976d2;
      color: white;
    }

    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }

    #status {
      margin-top: 25px;
      font-weight: bold;
    }

    #output {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>

<body>

  <h2>VoiceCal</h2>
  <button id="speakButton">üé§ Speak</button>
  <div id="status">Ready</div>
  <div id="output"></div>

<script>
/* =============================
   CONFIG ‚Äî INSERT YOUR REAL KEYS
============================= */

const CLIENT_ID = "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com";
const API_KEY = "AIzaSyBmvb2xvKm0zagn20ZGYTE4nwQbHob-bso";

const DISCOVERY_DOC = "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest";
const SCOPES = "https://www.googleapis.com/auth/calendar.events";

/* =============================
   GLOBAL STATE
============================= */

let tokenClient;
let gapiReady = false;
let gisReady = false;
let recognition;
let isBusy = false;

/* =============================
   UI HELPERS
============================= */

const speakButton = document.getElementById("speakButton");
const statusDiv = document.getElementById("status");
const outputDiv = document.getElementById("output");

function setStatus(text) {
  statusDiv.innerText = text;
}

function setBusy(state) {
  isBusy = state;
  speakButton.disabled = state;
}

/* =============================
   GOOGLE API INIT
============================= */

function initGapi() {
  gapi.load("client", async () => {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: [DISCOVERY_DOC]
    });
    gapiReady = true;
  });
}

function initGIS() {
  function waitForGIS() {
    if (!window.google || !google.accounts || !google.accounts.oauth2) {
      setTimeout(waitForGIS, 100);
      return;
    }

    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: "",
    });

    gisReady = true;
  }

  waitForGIS();
}

window.onload = () => {
  initGapi();
  initGIS();
};

/* =============================
   SPEECH RECOGNITION
============================= */

function startListening() {
  if (isBusy) return;

  if (!recognition) {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      outputDiv.innerText = transcript;
      parseCommand(transcript);
    };

    recognition.onerror = (event) => {
      setStatus("Speech error: " + event.error);
      setBusy(false);
    };
  }

  setStatus("Listening...");
  setBusy(true);
  recognition.start();
}

speakButton.addEventListener("click", startListening);

/* =============================
   COMMAND PARSER
============================= */

function parseCommand(text) {

  let lower = text.toLowerCase();

  let date = new Date();

  if (lower.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  let timeMatch = lower.match(/(\d{1,2}):(\d{2})/);
  if (timeMatch) {
    date.setHours(parseInt(timeMatch[1]));
    date.setMinutes(parseInt(timeMatch[2]));
  }

  let cleanTitle = lower
    .replace("tomorrow", "")
    .replace(/\d{1,2}:\d{2}/, "")
    .trim();

  if (!cleanTitle) {
    setStatus("Could not determine event title.");
    setBusy(false);
    return;
  }

  let event = {
    summary: cleanTitle,
    start: { dateTime: date.toISOString() },
    end: { dateTime: new Date(date.getTime() + 30 * 60000).toISOString() },
    reminders: {
      useDefault: false,
      overrides: [{ method: "popup", minutes: 10 }]
    }
  };

  createEvent(event);
}

/* =============================
   CREATE EVENT
============================= */

function createEvent(event) {

  if (!gapiReady || !gisReady) {
    setStatus("Google API not ready.");
    setBusy(false);
    return;
  }

  setStatus("Authenticating...");

  tokenClient.callback = async (resp) => {

    if (resp.error) {
      setStatus("Authentication failed.");
      setBusy(false);
      return;
    }

    try {
      setStatus("Creating event...");

      await gapi.client.calendar.events.insert({
        calendarId: "primary",
        resource: event,
      });

      setStatus("‚úÖ Event created!");
    } catch (err) {
      console.error(err);
      setStatus("‚ùå Failed to create event.");
    }

    setBusy(false);
  };

  if (!gapi.client.getToken()) {
    tokenClient.requestAccessToken({ prompt: "consent" });
  } else {
    tokenClient.requestAccessToken({ prompt: "" });
  }
}

</script>

</body>
</html>
