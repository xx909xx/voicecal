<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceCal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }

    h2 {
      margin-bottom: 20px;
    }

    #micButton {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid transparent;
      background: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #micButton img {
      width: 60px;
      margin-top: 25px;
    }

    #micButton.listening {
      border: 6px solid red;
      box-shadow: 0 0 25px red;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }

    #log {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>VoiceCal</h2>

<!-- Google Sign In -->
<div id="g_id_onload"
     data-client_id="630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"></div>

<br><br>

<button id="micButton">
  <img src="icon.png" alt="Mic">
</button>

<div id="status"></div>
<div id="log"></div>

<script>

let accessToken = null;
let listening = false;

function handleCredentialResponse(response) {

  google.accounts.oauth2.initTokenClient({
    client_id: "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      document.getElementById("log").innerText = "Signed in successfully.";
    }
  }).requestAccessToken();
}

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = true;
recognition.interimResults = false;
recognition.lang = "en-US";

const micButton = document.getElementById("micButton");
const statusDiv = document.getElementById("status");

micButton.onclick = () => {

  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  if (!listening) {
    recognition.start();
  } else {
    recognition.stop();
  }
};

recognition.onstart = function() {
  listening = true;
  micButton.classList.add("listening");
  statusDiv.innerText = "Listening...";
};

recognition.onend = function() {
  listening = false;
  micButton.classList.remove("listening");
  statusDiv.innerText = "";
};

recognition.onresult = function(event) {

  const transcript = event.results[event.results.length - 1][0].transcript;

  document.getElementById("log").innerText = "Heard: " + transcript;

  parseCommand(transcript);

  recognition.stop();
};

function parseCommand(text) {

  let now = new Date();
  let date = new Date(now);

  text = text.toLowerCase();

  // Tomorrow
  if (text.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  // Time parsing (handles 4:00 p.m. correctly)
  const timeMatch = text.match(/(\d{1,2})(?::(\d{2}))?\s*(a\.?m\.?|p\.?m\.?)/i);

  let hours = now.getHours();
  let minutes = now.getMinutes();

  if (timeMatch) {

    hours = parseInt(timeMatch[1]);
    minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;

    const meridian = timeMatch[3].toLowerCase();

    if (meridian.includes("p") && hours !== 12) {
      hours += 12;
    }

    if (meridian.includes("a") && hours === 12) {
      hours = 0;
    }
  }

  date.setHours(hours);
  date.setMinutes(minutes);
  date.setSeconds(0);

  let end = new Date(date);
  end.setMinutes(end.getMinutes() + 30);

  createEvent(text, date, end);
}

function createEvent(title, start, end) {

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: start.toISOString(),
        timeZone: "America/Chicago"
      },
      end: {
        dateTime: end.toISOString(),
        timeZone: "America/Chicago"
      },
      reminders: {
        useDefault: false,
        overrides: [
          { method: "popup", minutes: 30 }
        ]
      }
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("log").innerText =
      "Event created: " + new Date(data.start.dateTime).toLocaleString();
  })
  .catch(err => {
    document.getElementById("log").innerText = "Error creating event.";
  });
}

</script>

</body>
</html>
