<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="/icon.png">
<link rel="apple-touch-icon" href="/icon.png">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  text-align: center;
  padding: 30px;
}

.container {
  max-width: 500px;
  margin: auto;
}

/* ICON MIC BUTTON */

.mic-button {
  width: 120px;
  height: 120px;
  margin: 25px auto;
  border-radius: 50%;
  background: white;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.mic-button:hover {
  transform: scale(1.05);
}

.mic-button img {
  width: 70%;
  height: 70%;
  object-fit: contain;
}

/* LISTENING GLOW */

.listening {
  box-shadow: 0 0 0 0 rgba(66,133,244, 0.7);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(66,133,244, 0.6);
  }
  70% {
    box-shadow: 0 0 0 25px rgba(66,133,244, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(66,133,244, 0);
  }
}

.card {
  background: white;
  padding: 15px;
  margin-top: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: left;
}

#status {
  margin-top: 20px;
  font-weight: bold;
}
</style>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

<div class="container">
  <h1>VoiceCal</h1>
  <p>Version 3.4 (Icon Edition)</p>

  <div class="mic-button" id="micBtn" onclick="startListening()">
    <img src="icon.png" alt="Speak">
  </div>

  <div class="card" id="transcriptCard" style="display:none;">
    <strong>You said:</strong>
    <div id="transcript"></div>
  </div>

  <div id="status">Ready.</div>
</div>

<script>

const CLIENT_ID = "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com";
const API_KEY = "AIzaSyBmvb2xvKm0zagn20ZGYTE4nwQbHob-bso";
const SCOPES = "https://www.googleapis.com/auth/calendar.events";

let tokenClient;
let pendingEvent = null;
let recognition;
let finalTranscript = "";

function setStatus(msg) {
  document.getElementById("status").innerText = msg;
}

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utterance);
}

function nextWeekday(targetDay) {
  const today = new Date();
  const result = new Date(today);
  const day = today.getDay();
  let diff = (targetDay + 7 - day) % 7;
  if (diff === 0) diff = 7;
  result.setDate(today.getDate() + diff);
  return result;
}

function initGapi() {
  gapi.load("client", async () => {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
    });
  });
}

function initGIS() {
  function wait() {
    if (!window.google || !google.accounts || !google.accounts.oauth2) {
      setTimeout(wait, 100);
      return;
    }
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: handleTokenResponse,
    });
  }
  wait();
}

async function handleTokenResponse(resp) {
  if (resp.error) {
    setStatus("Authentication failed.");
    speak("Authentication failed.");
    return;
  }

  gapi.client.setToken({ access_token: resp.access_token });

  try {
    setStatus("Creating event...");
    await gapi.client.calendar.events.insert({
      calendarId: "primary",
      resource: pendingEvent
    });

    setStatus("âœ… Event created successfully!");
    speak("Event created.");

  } catch (err) {
    setStatus("Failed to create event.");
    speak("Failed to create event.");
  }
}

/* VOICE */

function startListening() {

  const mic = document.getElementById("micBtn");
  mic.classList.add("listening");

  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported.");
    return;
  }

  finalTranscript = "";
  recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.start();
  setStatus("Listening...");

  recognition.onresult = function(event) {
    finalTranscript = event.results[0][0].transcript;
  };

  recognition.onend = function() {
    mic.classList.remove("listening");

    if (finalTranscript) {
      document.getElementById("transcript").innerText = finalTranscript;
      document.getElementById("transcriptCard").style.display = "block";
      parseText(finalTranscript);
    } else {
      setStatus("No speech detected.");
    }
  };
}

/* PARSER */

function parseText(text) {

  const lower = text.toLowerCase();
  let date = new Date();

  if (lower.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  const timeRegex = /(\d{1,2})(?::(\d{2}))?\s?(am|pm)/;
  const match = lower.match(timeRegex);

  if (match) {
    let hour = parseInt(match[1]);
    let minute = match[2] ? parseInt(match[2]) : 0;
    if (match[3] === "pm" && hour < 12) hour += 12;
    if (match[3] === "am" && hour === 12) hour = 0;
    date.setHours(hour, minute, 0, 0);
  }

  const end = new Date(date.getTime() + 60 * 60 * 1000);

  let reminderMinutes = 30;
  const reminderMatch = lower.match(/remind me (\d+)\s*(minute|minutes|hour|hours) before/);
  if (reminderMatch) {
    let value = parseInt(reminderMatch[1]);
    reminderMinutes = reminderMatch[2].includes("hour") ? value * 60 : value;
  }

  pendingEvent = {
    summary: text,
    start: { dateTime: date.toISOString() },
    end: { dateTime: end.toISOString() },
    reminders: {
      useDefault: false,
      overrides: [
        { method: "popup", minutes: reminderMinutes }
      ]
    }
  };

  setStatus("Authenticating...");
  tokenClient.requestAccessToken({
    prompt: gapi.client.getToken() ? "" : "consent"
  });
}

initGapi();
initGIS();

</script>

</body>
</html>
