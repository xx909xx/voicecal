<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceCal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #121212;
      color: white;
    }

    h1 {
      font-size: 32px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .signin {
      background: #4285F4;
      color: white;
    }

    .voice {
      background: #34A853;
      color: white;
      font-size: 18px;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>üé§ VoiceCal</h1>

<button class="signin" onclick="signIn()">Sign In with Google</button>
<br>
<button class="voice" onclick="startListening()">Start Voice Command</button>

<p id="status"></p>

<script>
let accessToken = null;

// Register Service Worker (for PWA)
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

// Google Sign-In
function signIn() {
  google.accounts.oauth2.initTokenClient({
    client_id: "630726897821-lbrdj9lhiftttbbts8guoi3621mjthsc.apps.googleusercontent.com",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (response) => {
      accessToken = response.access_token;
      document.getElementById("status").innerText = "‚úÖ Signed in successfully!";
    }
  }).requestAccessToken();
}

// Start Voice Recognition
function startListening() {
  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = function(event) {
    const text = event.results[0][0].transcript;
    document.getElementById("status").innerText = "You said: " + text;
    parseCommand(text);
  };

  recognition.onerror = function() {
    document.getElementById("status").innerText = "‚ùå Voice recognition failed.";
  };
}

// Parse Voice Command
function parseCommand(text) {
  let title = text;
  let date = new Date();
  let durationHours = 1;

  if (text.toLowerCase().includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  let timeMatch = text.match(/(\d+)(?::(\d+))?\s?(am|pm)/i);
  if (timeMatch) {
    let hour = parseInt(timeMatch[1]);
    let minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
    let period = timeMatch[3].toLowerCase();

    if (period === "pm" && hour < 12) hour += 12;
    if (period === "am" && hour === 12) hour = 0;

    date.setHours(hour);
    date.setMinutes(minutes);
    date.setSeconds(0);
  }

  let durationMatch = text.match(/for (\d+) hour/i);
  if (durationMatch) {
    durationHours = parseInt(durationMatch[1]);
  }

  createEvent(title, date, durationHours);
}

// Create Google Calendar Event
function createEvent(title, date, duration) {
  let endDate = new Date(date.getTime() + duration * 60 * 60 * 1000);

  function createEvent(title, date, duration) {
  let endDate = new Date(date.getTime() + duration * 60 * 60 * 1000);

  const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: date.toISOString(),
        timeZone: userTimeZone
      },
      end: {
        dateTime: endDate.toISOString(),
        timeZone: userTimeZone
      }
    })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText = "üéâ Event created successfully!";
  })
  .catch(() => {
    document.getElementById("status").innerText = "‚ùå Failed to create event.";
  });
}

</script>

</body>
</html>
