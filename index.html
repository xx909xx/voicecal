<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceCal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #121212;
      color: white;
    }

    h1 {
      font-size: 32px;
    }

    button {
      padding: 14px 28px;
      margin: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .signin {
      background: #4285F4;
      color: white;
    }

    .voice {
      background: #34A853;
      color: white;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>üé§ VoiceCal</h1>

<button class="signin" onclick="signIn()">Sign In with Google</button>
<br>
<button class="voice" onclick="startListening()">Start Voice Command</button>

<p id="status"></p>

<script>
let accessToken = null;

// Register Service Worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

// Google Sign-In
function signIn() {
  google.accounts.oauth2.initTokenClient({
    client_id: "630726897821-lbrdj9lhiftttbbts8guoi3621mjthsc.apps.googleusercontent.com",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (response) => {
      accessToken = response.access_token;
      document.getElementById("status").innerText = "‚úÖ Signed in successfully!";
    }
  }).requestAccessToken();
}

// Voice Recognition (stops automatically when you stop speaking)
function startListening() {
  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

  recognition.lang = "en-US";
  recognition.continuous = false;      // Stops when you stop talking
  recognition.interimResults = false;  // Only final result

  document.getElementById("status").innerText = "üé§ Listening...";
  recognition.start();

  recognition.onresult = function(event) {
    const text = event.results[0][0].transcript;
    document.getElementById("status").innerText = "You said: " + text;
    parseCommand(text);
  };

  recognition.onerror = function() {
    document.getElementById("status").innerText = "‚ùå Voice recognition failed.";
  };
}

// Date Parsing
function parseDateFromSpeech(text) {
  const now = new Date();
  let date = new Date();
  text = text.toLowerCase();

  // Tomorrow
  if (text.includes("tomorrow")) {
    date.setDate(now.getDate() + 1);
  }

  // Next weekday support
  const days = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
  for (let i = 0; i < days.length; i++) {
    if (text.includes("next " + days[i])) {
      let targetDay = i;
      let currentDay = now.getDay();
      let diff = (7 - currentDay + targetDay) % 7;
      if (diff === 0) diff = 7;
      date.setDate(now.getDate() + diff);
    }
  }

  // Normalize p.m. / a.m.
  text = text.replace(/p\.m\./g, "pm").replace(/a\.m\./g, "am");

  const timeMatch = text.match(/(\d{1,2})(:\d{2})?\s?(am|pm)/);

  if (timeMatch) {
    let hours = parseInt(timeMatch[1]);
    let minutes = timeMatch[2] ? parseInt(timeMatch[2].replace(":", "")) : 0;
    const period = timeMatch[3];

    if (period === "pm" && hours !== 12) hours += 12;
    if (period === "am" && hours === 12) hours = 0;

    date.setHours(hours);
    date.setMinutes(minutes);
    date.setSeconds(0);
  }

  return date;
}

// Parse Voice Command
function parseCommand(text) {
  let title = text;

  // Default 30 minutes
  let durationMinutes = 30;

  let date = parseDateFromSpeech(text);

  let hourMatch = text.match(/for (\d+) hour/i);
  if (hourMatch) {
    durationMinutes = parseInt(hourMatch[1]) * 60;
  }

  let minuteMatch = text.match(/for (\d+) minute/i);
  if (minuteMatch) {
    durationMinutes = parseInt(minuteMatch[1]);
  }

  createEvent(title, date, durationMinutes);
}

// Create Event
function createEvent(title, date, durationMinutes) {
  let endDate = new Date(date.getTime() + durationMinutes * 60 * 1000);
  const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: date.toISOString(),
        timeZone: userTimeZone
      },
      end: {
        dateTime: endDate.toISOString(),
        timeZone: userTimeZone
      }
    })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText = "üéâ Event created successfully!";
  })
  .catch(() => {
    document.getElementById("status").innerText = "‚ùå Failed to create event.";
  });
}

</script>

</body>
</html>
