<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceCal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn {
      background: #4CAF50;
      color: white;
    }

    #log {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h2>VoiceCal</h2>

<!-- Google Sign-In -->
<div id="g_id_onload"
     data-client_id="630726897821-lbrdj9lhiftttbbts8guoi3621mjthsc.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"></div>

<br>

<button id="startBtn">Start Voice Command</button>

<div id="log"></div>

<script>

let accessToken = null;

function handleCredentialResponse(response) {
  google.accounts.oauth2.initTokenClient({
    client_id: "630726897821-lbrdj9lhiftttbbts8guoi3621mjthsc.apps.googleusercontent.com",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      document.getElementById("log").innerText = "Signed in successfully!";
    }
  }).requestAccessToken();
}

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = true;
recognition.interimResults = false;
recognition.lang = "en-US";

document.getElementById("startBtn").onclick = () => {
  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }
  recognition.start();
};

recognition.onresult = function(event) {
  const transcript = event.results[event.results.length - 1][0].transcript;
  document.getElementById("log").innerText = "Heard: " + transcript;
  parseCommand(transcript.toLowerCase());
};
