<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceCal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn {
      background: #4CAF50;
      color: white;
    }

    #log {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>VoiceCal</h2>

<!-- Google Sign-In -->
<div id="g_id_onload"
     data-client_id="YOUR_CLIENT_ID_HERE"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"></div>

<br>

<button id="startBtn">Start Voice Command</button>

<div id="log"></div>

<script>

let accessToken = null;

function handleCredentialResponse(response) {
  google.accounts.oauth2.initTokenClient({
    client_id: "YOUR_CLIENT_ID_HERE",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      document.getElementById("log").innerText = "Signed in successfully!";
    }
  }).requestAccessToken();
}

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = true;
recognition.interimResults = false;
recognition.lang = "en-US";

document.getElementById("startBtn").onclick = () => {
  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }
  recognition.start();
};

recognition.onresult = function(event) {
  const transcript = event.results[event.results.length - 1][0].transcript;
  document.getElementById("log").innerText = "Heard: " + transcript;
  parseCommand(transcript.toLowerCase());
};

function parseCommand(text) {

  let now = new Date();
  let date = new Date(now);

  // Tomorrow
  if (text.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  // Next Monday support
  const days = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
  for (let i = 0; i < days.length; i++) {
    if (text.includes("next " + days[i])) {
      let today = date.getDay();
      let target = i;
      let diff = (target - today + 7) % 7;
      if (diff === 0) diff = 7;
      date.setDate(date.getDate() + diff);
    }
  }

  let hours = now.getHours();
  let minutes = now.getMinutes();

  // Noon
  if (text.includes("noon")) {
    hours = 12;
    minutes = 0;
  }

  // Midnight
  if (text.includes("midnight")) {
    hours = 0;
    minutes = 0;
  }

  // Standard time parsing
  const timeMatch = text.match(/(\d{1,2})(?::(\d{2}))?\s?(am|pm)?/);
  if (timeMatch) {
    hours = parseInt(timeMatch[1]);
    minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;

    if (timeMatch[3] === "pm" && hours !== 12) hours += 12;
    if (timeMatch[3] === "am" && hours === 12) hours = 0;
  }

  date.setHours(hours);
  date.setMinutes(minutes);
  date.setSeconds(0);

  let end = new Date(date);
  end.setMinutes(end.getMinutes() + 30); // 30 minute default

  createEvent(text, date, end);
}

function createEvent(title, start, end) {

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: start.toISOString()
      },
      end: {
        dateTime: end.toISOString()
      }
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("log").innerText =
      "Event created: " + new Date(data.start.dateTime).toLocaleString();
  })
  .catch(err => {
    document.getElementById("log").innerText = "Error creating event.";
  });
}

</script>

</body>
</html>
