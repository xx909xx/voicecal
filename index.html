<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceCal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding-top: 60px;
    }

    h2 {
      margin-bottom: 20px;
    }

    #loginButton {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    #micContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    #micButton {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid transparent;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      opacity: 0.4;
      pointer-events: none;
    }

    #micButton.active {
      opacity: 1;
      pointer-events: auto;
    }

    #micButton.listening {
      border: 6px solid red;
      box-shadow: 0 0 25px rgba(255,0,0,0.6);
    }

    #micButton img {
      width: 80px;
      height: 80px;
    }

    #log {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>VoiceCal</h2>

<button id="loginButton">Sign in with Google</button>

<div id="micContainer">
  <div id="micButton">
    <img src="/icon.png" alt="Mic">
  </div>
</div>

<div id="log"></div>

<script>

let accessToken = null;
let tokenClient = null;
let tokenExpiry = null;

// ================= GOOGLE AUTH =================

window.onload = function () {

  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (tokenResponse) => {

      if (tokenResponse.error) {
        document.getElementById("log").innerText = "Login failed.";
        return;
      }

      accessToken = tokenResponse.access_token;
      tokenExpiry = Date.now() + (tokenResponse.expires_in * 1000);

      document.getElementById("log").innerText = "Signed in successfully!";
      document.getElementById("loginButton").style.display = "none";
      document.getElementById("micButton").classList.add("active");
    }
  });

  document.getElementById("loginButton").onclick = () => {
    tokenClient.requestAccessToken({ prompt: "consent" });
  };
};

// Silent refresh before expiry
function ensureValidToken(callback) {

  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  if (Date.now() > tokenExpiry - 120000) {

    tokenClient.callback = (tokenResponse) => {

      if (tokenResponse.error) {
        document.getElementById("log").innerText =
          "Session expired. Please sign in again.";
        document.getElementById("loginButton").style.display = "block";
        document.getElementById("micButton").classList.remove("active");
        accessToken = null;
        return;
      }

      accessToken = tokenResponse.access_token;
      tokenExpiry = Date.now() + (tokenResponse.expires_in * 1000);

      callback();
    };

    tokenClient.requestAccessToken({ prompt: "" });

  } else {
    callback();
  }
}

// ================= VOICE RECOGNITION =================

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = false;
recognition.interimResults = false;
recognition.lang = "en-US";

document.getElementById("micButton").onclick = () => {

  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  document.getElementById("micButton").classList.add("listening");
  recognition.start();
};

recognition.onresult = function(event) {

  document.getElementById("micButton").classList.remove("listening");

  const transcript = event.results[0][0].transcript;
  document.getElementById("log").innerText = "Heard: " + transcript;

  parseCommand(transcript.toLowerCase());
};

recognition.onerror = function() {
  document.getElementById("micButton").classList.remove("listening");
};

// ================= PARSE COMMAND =================

function parseCommand(text) {

  let now = new Date();
  let date = new Date(now);

  if (text.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  const days = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];

  for (let i = 0; i < days.length; i++) {
    if (text.includes("next " + days[i])) {
      let today = date.getDay();
      let diff = (i - today + 7) % 7;
      if (diff === 0) diff = 7;
      date.setDate(date.getDate() + diff);
    }
  }

  let hours = now.getHours();
  let minutes = 0;

  if (text.includes("noon")) {
    hours = 12;
  }

  if (text.includes("midnight")) {
    hours = 0;
  }

  const timeMatch = text.match(/(\d{1,2})(?::(\d{2}))?\s?(am|pm)?/);

  if (timeMatch) {
    hours = parseInt(timeMatch[1]);
    minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;

    if (timeMatch[3] === "pm" && hours !== 12) hours += 12;
    if (timeMatch[3] === "am" && hours === 12) hours = 0;
  }

  date.setHours(hours);
  date.setMinutes(minutes);
  date.setSeconds(0);

  let end = new Date(date);
  end.setMinutes(end.getMinutes() + 30);

  ensureValidToken(() => {
    createEvent(text, date, end);
  });
}

// ================= CREATE EVENT =================

function createEvent(title, start, end) {

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: start.toISOString(),
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
      },
      end: {
        dateTime: end.toISOString(),
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
      }
    })
  })
  .then(res => res.json())
  .then(data => {

    if (data.error) {
      document.getElementById("log").innerText =
        "Calendar error: " + data.error.message;
      return;
    }

    document.getElementById("log").innerText =
      "Event created: " +
      new Date(data.start.dateTime).toLocaleString();
  })
  .catch(() => {
    document.getElementById("log").innerText =
      "Error creating event.";
  });
}

</script>

</body>
</html>
