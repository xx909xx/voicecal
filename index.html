<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<!--

Voice feedback
Smart reminder detection
-->

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  text-align: center;
  padding: 30px;
}

.container {
  max-width: 500px;
  margin: auto;
}

button {
  padding: 14px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: #4285f4;
  color: white;
  cursor: pointer;
}

.card {
  background: white;
  padding: 15px;
  margin-top: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: left;
}

#status {
  margin-top: 20px;
  font-weight: bold;
}
</style>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

<div class="container">
  <h1>VoiceCal</h1>
  <p>Version 3.3 (2026-02-20)</p>

  <button onclick="startListening()">üé§ Speak</button>

  <div class="card" id="transcriptCard" style="display:none;">
    <strong>You said:</strong>
    <div id="transcript"></div>
  </div>

  <div id="status">Ready.</div>
</div>

<script>
/* --------------- SAME SCRIPT FROM 3.3 BELOW --------------- */

const CLIENT_ID = "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com";
const API_KEY = "AIzaSyBmvb2xvKm0zagn20ZGYTE4nwQbHob-bso";
const SCOPES = "https://www.googleapis.com/auth/calendar.events";

let tokenClient;
let gapiReady = false;
let gisReady = false;
let pendingEvent = null;

function setStatus(msg) {
  document.getElementById("status").innerText = msg;
}

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utterance);
}

function nextWeekday(targetDay) {
  const today = new Date();
  const result = new Date(today);
  const day = today.getDay();
  let diff = (targetDay + 7 - day) % 7;
  if (diff === 0) diff = 7;
  result.setDate(today.getDate() + diff);
  return result;
}

function initGapi() {
  gapi.load("client", async () => {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
    });
    gapiReady = true;
  });
}

function initGIS() {
  function wait() {
    if (!window.google || !google.accounts || !google.accounts.oauth2) {
      setTimeout(wait, 100);
      return;
    }
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: handleTokenResponse,
    });
    gisReady = true;
  }
  wait();
}

async function handleTokenResponse(resp) {
  if (resp.error) {
    setStatus("Authentication failed.");
    speak("Authentication failed.");
    return;
  }

  gapi.client.setToken({ access_token: resp.access_token });

  try {
    setStatus("Creating event...");
    await gapi.client.calendar.events.insert({
      calendarId: "primary",
      resource: pendingEvent
    });

    const readableTime = new Date(pendingEvent.start.dateTime)
      .toLocaleString([], { hour: 'numeric', minute: '2-digit' });

    setStatus("‚úÖ Event created successfully!");
    speak("Event created for " + readableTime);

  } catch (err) {
    console.error(err);
    setStatus("‚ùå Failed to create event.");
    speak("Failed to create event.");
  }
}

let recognition;
let finalTranscript = "";

function startListening() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported in this browser.");
    return;
  }

  finalTranscript = "";
  recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.start();
  setStatus("Listening...");

  recognition.onresult = function(event) {
    finalTranscript = event.results[0][0].transcript;
  };

  recognition.onend = function() {
    if (finalTranscript) {
      document.getElementById("transcript").innerText = finalTranscript;
      document.getElementById("transcriptCard").style.display = "block";
      parseText(finalTranscript);
    } else {
      setStatus("No speech detected.");
    }
  };

  recognition.onerror = function() {
    setStatus("Speech recognition error.");
    speak("Speech recognition error.");
  };
}

function parseText(text) {

  const lower = text.toLowerCase();
  const now = new Date();
  let date = new Date(now);

  if (lower.includes("tomorrow")) {
    date.setDate(now.getDate() + 1);
  }

  const weekdays = {
    sunday: 0, monday: 1, tuesday: 2,
    wednesday: 3, thursday: 4,
    friday: 5, saturday: 6
  };

  for (let day in weekdays) {
    if (lower.includes(day)) {
      date = nextWeekday(weekdays[day]);
    }
  }

  const cleaned = lower.replace(/a\.m\./g, "am").replace(/p\.m\./g, "pm");
  const timeRegex = /(\d{1,2})(?::(\d{2}))?\s?(am|pm)/;
  const timeMatch = cleaned.match(timeRegex);

  if (timeMatch) {
    let hour = parseInt(timeMatch[1]);
    let minute = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
    const ampm = timeMatch[3];

    if (ampm === "pm" && hour < 12) hour += 12;
    if (ampm === "am" && hour === 12) hour = 0;

    date.setHours(hour, minute, 0, 0);
  } else {
    date.setHours(9, 0, 0, 0);
  }

  const end = new Date(date.getTime() + 60 * 60 * 1000);

  let locationMatch = lower.match(/at\s+([a-z0-9\s]+)/);
  let location = locationMatch ? locationMatch[1].trim() : "";

  let personMatch = lower.match(/with\s+([a-z0-9\s]+)/);
  let person = personMatch ? personMatch[1].trim() : "";

  let reminderMinutes = 30;
  let reminderMatch = lower.match(/remind me (\d+)\s*(minute|minutes|hour|hours) before/);

  if (reminderMatch) {
    let value = parseInt(reminderMatch[1]);
    let unit = reminderMatch[2];
    reminderMinutes = unit.includes("hour") ? value * 60 : value;
  }

  let title = text;
  title = title.replace(/remind me \d+\s*(minute|minutes|hour|hours) before/i, "");
  title = title.replace(timeRegex, "");
  title = title.replace(/tomorrow/i, "");
  title = title.replace(/\b(sunday|monday|tuesday|wednesday|thursday|friday|saturday)\b/i, "");
  title = title.replace(/at\s+[a-z0-9\s]+/i, "");
  title = title.replace(/with\s+[a-z0-9\s]+/i, "");
  title = title.trim();

  let description = person ? "With: " + person : "";

  pendingEvent = {
    summary: title,
    location: location,
    description: description,
    start: { dateTime: date.toISOString() },
    end: { dateTime: end.toISOString() },
    reminders: {
      useDefault: false,
      overrides: [
        { method: "popup", minutes: reminderMinutes }
      ]
    }
  };

  setStatus("Authenticating...");
  speak("Creating your event.");

  tokenClient.requestAccessToken({
    prompt: gapi.client.getToken() ? "" : "consent"
  });
}

initGapi();
initGIS();
</script>

</body>
</html>
