<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<script src="https://accounts.google.com/gsi/client"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f5f5f5;
  margin: 0;
  padding-top: 60px;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

#signinBtn {
  background: #4285F4;
  color: white;
}

#micButton {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 10px solid #ccc;
  background: white;
  cursor: pointer;
  margin: 40px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

#micButton img {
  width: 120px;
  height: 120px;
}

#micButton.listening {
  border-color: red !important;
  background: #ffdddd !important;
  box-shadow: 0 0 40px red !important;
}

#status {
  font-size: 18px;
  font-weight: bold;
  color: red;
}

#log {
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>VoiceCal</h2>

<button id="signinBtn">Sign In with Google</button>

<div id="micButton">
  <img src="/icon.png?v=4" alt="Mic">
</div>

<div id="status"></div>
<div id="log"></div>

<script>

let accessToken = null;
let tokenClient;

window.onload = function () {

  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (response) => {
      if (response.access_token) {
        accessToken = response.access_token;
        document.getElementById("log").innerText = "Signed in successfully!";
      }
    },
  });

  document.getElementById("signinBtn").onclick = () => {
    tokenClient.requestAccessToken();
  };
};

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = false;
recognition.interimResults = false;
recognition.lang = "en-US";

const micButton = document.getElementById("micButton");
const statusDiv = document.getElementById("status");

micButton.onclick = () => {

  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  micButton.classList.add("listening");
  statusDiv.innerText = "Listening...";

  recognition.start();

  setTimeout(() => {
    recognition.stop();
  }, 8000);
};

recognition.onresult = function(event) {
  const transcript = event.results[0][0].transcript;
  document.getElementById("log").innerText = "Heard: " + transcript;
  parseCommand(transcript);
};

recognition.onend = function() {
  micButton.classList.remove("listening");
  statusDiv.innerText = "";
};

recognition.onerror = function() {
  micButton.classList.remove("listening");
  statusDiv.innerText = "";
};

function parseCommand(text) {

  let now = new Date();
  let date = new Date(now);

  let cleanText = text.toLowerCase().replace(/\./g, "");

  if (cleanText.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  const timeMatch = cleanText.match(/(\d{1,2})(?::(\d{2}))?\s?(am|pm)?/i);

  if (!timeMatch) {
    document.getElementById("log").innerText = "Couldn't detect time.";
    return;
  }

  let hours = parseInt(timeMatch[1]);
  let minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
  let meridian = timeMatch[3];

  if (meridian) {
    meridian = meridian.toLowerCase();
    if (meridian === "pm" && hours !== 12) hours += 12;
    if (meridian === "am" && hours === 12) hours = 0;
  }

  date.setHours(hours);
  date.setMinutes(minutes);
  date.setSeconds(0);

  let end = new Date(date);
  end.setMinutes(end.getMinutes() + 30);

  createEvent(text, date, end);
}

function createEvent(title, start, end) {

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: start.toISOString(),
        timeZone: "America/Chicago"
      },
      end: {
        dateTime: end.toISOString(),
        timeZone: "America/Chicago"
      },
      reminders: {
        useDefault: false,
        overrides: [
          { method: "popup", minutes: 30 }
        ]
      }
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      document.getElementById("log").innerText = data.error.message;
      return;
    }

    document.getElementById("log").innerText =
      "Event created: " + new Date(data.start.dateTime).toLocaleString();
  });
}

</script>

</body>
</html>
