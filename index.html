<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f5f5f5;
  margin: 0;
  padding-top: 60px;
}

h2 {
  margin-bottom: 20px;
}

#micButton {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 8px solid #ccc;
  background: white;
  cursor: pointer;
  margin: 40px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

#micButton img {
  width: 90px;
  height: 90px;
}

#micButton.listening {
  border-color: red !important;
  background-color: #ffe5e5 !important;
  box-shadow: 0 0 30px rgba(255,0,0,0.7) !important;
  transform: scale(1.05);
}

#log {
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>VoiceCal</h2>

<div id="g_id_onload"
     data-client_id="630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"></div>

<div id="micButton">
  <img src="/icon.png" alt="Mic">
</div>

<div id="log"></div>

<script>

let accessToken = null;

function handleCredentialResponse() {
  google.accounts.oauth2.initTokenClient({
    client_id: "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      document.getElementById("log").innerText = "Signed in successfully!";
    }
  }).requestAccessToken();
}

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = false;
recognition.interimResults = false;
recognition.lang = "en-US";

const micButton = document.getElementById("micButton");

micButton.onclick = () => {

  console.log("Mic clicked");

  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  micButton.classList.add("listening");
  recognition.start();
};

recognition.onstart = function() {
  console.log("Recognition started");
};

recognition.onresult = function(event) {
  micButton.classList.remove("listening");

  const transcript = event.results[0][0].transcript;
  document.getElementById("log").innerText = "Heard: " + transcript;

  parseCommand(transcript.toLowerCase());
};

recognition.onerror = function(event) {
  console.log("Speech error:", event.error);
  micButton.classList.remove("listening");
};

recognition.onend = function() {
  micButton.classList.remove("listening");
};

function parseCommand(text) {

  let now = new Date();
  let date = new Date(now);

  if (text.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  const timeMatch = text.match(/(\d{1,2})(?::(\d{2}))?\s?(am|pm)?/);

  if (!timeMatch) {
    document.getElementById("log").innerText = "Couldn't detect time.";
    return;
  }

  let hours = parseInt(timeMatch[1]);
  let minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;

  if (timeMatch[3] === "pm" && hours !== 12) hours += 12;
  if (timeMatch[3] === "am" && hours === 12) hours = 0;

  date.setHours(hours);
  date.setMinutes(minutes);
  date.setSeconds(0);

  let end = new Date(date);
  end.setMinutes(end.getMinutes() + 30);

  createEvent(text, date, end);
}

function createEvent(title, start, end) {

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: start.toISOString(),
        timeZone: "America/Chicago"
      },
      end: {
        dateTime: end.toISOString(),
        timeZone: "America/Chicago"
      },
      reminders: {
        useDefault: false,
        overrides: [
          { method: "popup", minutes: 30 }
        ]
      }
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      document.getElementById("log").innerText = data.error.message;
      return;
    }

    document.getElementById("log").innerText =
      "Event created: " + new Date(data.start.dateTime).toLocaleString();
  })
  .catch(err => {
    document.getElementById("log").innerText = "Calendar error.";
  });
}

</script>

</body>
</html>
