<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background: #f2f2f2;
}

#micBtn {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 6px solid transparent;
  background: white;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

#micBtn img {
  width: 60px;
  margin-top: 30px;
}

#micBtn.listening {
  border: 6px solid red;
  box-shadow: 0 0 30px red;
}

#status {
  margin-top: 15px;
  font-weight: bold;
  color: red;
}

#log {
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>
<body>

<h2>VoiceCal</h2>

<div id="g_id_onload"
     data-client_id="YOUR_CLIENT_ID_HERE"
     data-callback="handleCredential">
</div>

<div class="g_id_signin"></div>

<br><br>

<button id="micBtn">
  <img src="icon.png" alt="Mic">
</button>

<div id="status"></div>
<div id="log"></div>

<script>

let accessToken = null;
let listening = false;
let stopTimer = null;

/* =====================
   GOOGLE AUTH
===================== */

function handleCredential() {

  const tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: "YOUR_CLIENT_ID_HERE",
    scope: "https://www.googleapis.com/auth/calendar.events",
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      document.getElementById("log").innerText = "Signed in.";
    }
  });

  tokenClient.requestAccessToken();
}

/* =====================
   SPEECH RECOGNITION
===================== */

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = true;
recognition.interimResults = false;
recognition.lang = "en-US";

const micBtn = document.getElementById("micBtn");
const statusDiv = document.getElementById("status");

micBtn.onclick = () => {

  if (!accessToken) {
    alert("Please sign in first.");
    return;
  }

  if (!listening) {
    recognition.start();

    // Stop after 20 seconds
    stopTimer = setTimeout(() => {
      recognition.stop();
    }, 20000);

  } else {
    recognition.stop();
  }
};

recognition.onstart = () => {
  listening = true;
  micBtn.classList.add("listening");
  statusDiv.innerText = "Listening...";
};

recognition.onend = () => {
  listening = false;
  micBtn.classList.remove("listening");
  statusDiv.innerText = "";
  clearTimeout(stopTimer);
};

recognition.onresult = (event) => {
  const transcript = event.results[event.results.length - 1][0].transcript;
  document.getElementById("log").innerText = "Heard: " + transcript;
  parseCommand(transcript);
};

/* =====================
   PARSER
===================== */

function parseCommand(text) {

  let now = new Date();
  let date = new Date(now);

  text = text.toLowerCase();

  const days = {
    sunday: 0,
    monday: 1,
    tuesday: 2,
    wednesday: 3,
    thursday: 4,
    friday: 5,
    saturday: 6
  };

  // Weekday detection
  for (const day in days) {
    if (text.includes(day)) {
      let today = now.getDay();
      let target = days[day];
      let diff = target - today;
      if (diff <= 0) diff += 7;
      date.setDate(now.getDate() + diff);
      break;
    }
  }

  // Tomorrow detection
  if (text.includes("tomorrow")) {
    date.setDate(now.getDate() + 1);
  }

  // Time detection
  const match = text.match(/(\d{1,2})(?::(\d{2}))?\s*(a\.?m\.?|p\.?m\.?)/i);

  let hours = 9;
  let minutes = 0;

  if (match) {
    hours = parseInt(match[1]);
    minutes = match[2] ? parseInt(match[2]) : 0;

    const meridian = match[3].toLowerCase();

    if (meridian.includes("p") && hours !== 12) hours += 12;
    if (meridian.includes("a") && hours === 12) hours = 0;
  }

  date.setHours(hours);
  date.setMinutes(minutes);
  date.setSeconds(0);

  // Prevent past scheduling
  if (date < now) {
    date.setDate(date.getDate() + 7);
  }

  let end = new Date(date);
  end.setMinutes(end.getMinutes() + 30);

  createEvent(cleanTitle(text), date, end);
}

/* =====================
   CLEAN TITLE
===================== */

function cleanTitle(text) {
  return text
    .replace(/tomorrow|monday|tuesday|wednesday|thursday|friday|saturday|sunday/gi, "")
    .replace(/\d{1,2}(:\d{2})?\s*(a\.?m\.?|p\.?m\.?)/gi, "")
    .trim();
}

/* =====================
   CREATE EVENT
===================== */

function createEvent(title, start, end) {

  fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + accessToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      summary: title,
      start: {
        dateTime: start.toISOString(),
        timeZone: "America/Chicago"
      },
      end: {
        dateTime: end.toISOString(),
        timeZone: "America/Chicago"
      },
      reminders: {
        useDefault: false,
        overrides: [
          { method: "popup", minutes: 30 }
        ]
      }
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("log").innerText =
      "Event created: " + new Date(data.start.dateTime).toLocaleString();
  })
  .catch(() => {
    document.getElementById("log").innerText = "Error creating event.";
  });
}

</script>
</body>
</html>
