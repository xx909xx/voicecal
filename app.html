<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VoiceCal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="/icon.png">
<link rel="apple-touch-icon" href="/icon.png">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  color: #000;
  text-align: center;
  padding: 30px;
  transition: background 0.3s ease, color 0.3s ease;
}
.container {
  max-width: 500px;
  margin: auto;
}
.mic-button {
  width: 120px;
  height: 120px;
  margin: 25px auto;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
}
.mic-button img {
  width: 70%;
  height: 70%;
  object-fit: contain;
}
.recording {
  background: #ff4d4d !important;
  box-shadow: 0 0 25px rgba(255,0,0,0.6);
}
.card {
  background: #ffffff;
  color: #000000;
  padding: 15px;
  margin-top: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: left;
}
#status {
  margin-top: 20px;
  font-weight: bold;
}
@media (prefers-color-scheme: dark) {
  body { background: #121212; color: #ffffff; }
  .mic-button { background: #1e1e1e; }
  .card { background: #1e1e1e; color: #ffffff; }
}
</style>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>
</head>

<body>

<div class="container">
  <h1>VoiceCal</h1>
  <p>Version 5.7</p>

  <div class="mic-button" id="micBtn" onclick="startListening()">
    <img src="icon.png" alt="Speak">
  </div>

  <div class="card" id="transcriptCard" style="display:none;">
    <strong>You said:</strong>
    <div id="transcript"></div>
  </div>

  <div id="status">Ready.</div>
</div>

<script>

const CLIENT_ID = "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com";
const API_KEY = "AIzaSyBmvb2xvKm0zagn20ZGYTE4nwQbHob-bso";
const SCOPES = "https://www.googleapis.com/auth/calendar.events";

let tokenClient;
let pendingEvent = null;
let recognition;
let finalTranscript = "";

function playDing() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = ctx.createOscillator();
  const gain = ctx.createGain();
  oscillator.type = "sine";
  oscillator.frequency.setValueAtTime(880, ctx.currentTime);
  gain.gain.setValueAtTime(0.2, ctx.currentTime);
  oscillator.connect(gain);
  gain.connect(ctx.destination);
  oscillator.start();
  oscillator.stop(ctx.currentTime + 0.15);
}

function setStatus(msg) {
  document.getElementById("status").innerText = msg;
}

function speak(text) {
  speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}

function initGapi() {
  gapi.load("client", async () => {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
    });
  });
}

function initGIS() {
  function wait() {
    if (!window.google || !google.accounts || !google.accounts.oauth2) {
      setTimeout(wait, 100);
      return;
    }
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: handleTokenResponse,
    });
  }
  wait();
}

async function handleTokenResponse(resp) {
  if (resp.error) {
    setStatus("Authentication failed.");
    return;
  }

  gapi.client.setToken({ access_token: resp.access_token });

  try {
    setStatus("Creating event...");
    await gapi.client.calendar.events.insert({
      calendarId: "primary",
      resource: pendingEvent
    });
    setStatus("âœ… Event created!");
    speak("Event created.");
  } catch (err) {
    setStatus("Failed to create event.");
  }
}

function startListening() {

  const mic = document.getElementById("micBtn");

  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported.");
    return;
  }

  finalTranscript = "";
  recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.continuous = true;
  recognition.interimResults = true;

  let silenceTimer;

  mic.classList.add("recording");
  setStatus("Listening...");
  playDing();

  recognition.start();

  recognition.onresult = function(event) {
    clearTimeout(silenceTimer);

    let transcript = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }

    finalTranscript = transcript;

    silenceTimer = setTimeout(() => {
      recognition.stop();
    }, 2000);
  };

  recognition.onend = function() {

    mic.classList.remove("recording");

    if (!finalTranscript.trim()) {
      setStatus("No speech detected.");
      return;
    }

    document.getElementById("transcript").innerText = finalTranscript;
    document.getElementById("transcriptCard").style.display = "block";

    const lower = finalTranscript.toLowerCase().trim();

    if (lower.includes("never mind")) {
      setStatus("Cancelled.");
      speak("Cancelled.");
      return;
    }

    // AUTO MEAL / SNACK PREFIX
    if (
      lower.startsWith("breakfast") ||
      lower.startsWith("lunch") ||
      lower.startsWith("dinner") ||
      lower.startsWith("snack")
    ) {
      const mealType = lower.split(" ")[0].toUpperCase();
      const rest = finalTranscript.substring(mealType.length).trim();
      const formatted = mealType + (rest ? ": " + rest : "");
      parseText(formatted);
      return;
    }

    parseText(finalTranscript.trim());
  };
}

function parseText(text) {

  const lower = text.toLowerCase();
  let date = new Date(); // default current time

  if (lower.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  const timeRegex = /(\d{1,2})(?::(\d{2}))?\s*(a\.?m\.?|p\.?m\.?)/i;
  const match = lower.match(timeRegex);

  if (match) {
    let hour = parseInt(match[1]);
    let minute = match[2] ? parseInt(match[2]) : 0;
    let period = match[3].toLowerCase();

    if (period.includes("p") && hour !== 12) hour += 12;
    if (period.includes("a") && hour === 12) hour = 0;

    date.setHours(hour, minute, 0, 0);
  }

  const end = new Date(date.getTime() + 60 * 60 * 1000);

  pendingEvent = {
    summary: text,
    start: { dateTime: date.toISOString() },
    end: { dateTime: end.toISOString() },
    reminders: {
      useDefault: false,
      overrides: [{ method: "popup", minutes: 30 }]
    }
  };

  setStatus("Authenticating...");
  tokenClient.requestAccessToken({
    prompt: gapi.client.getToken() ? "" : "consent"
  });
}

initGapi();
initGIS();

</script>

</body>
</html>
