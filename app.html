<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VoiceCal v8.2</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>

<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header {
  text-align:center;
  padding:20px 0;
  font-size:20px;
}

main {
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

#micContainer {
  position:relative;
  width:160px;
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
}

#ring {
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  border:8px solid transparent;
  pointer-events:none;
}

#ring.active {
  border:8px solid red;
}

#micBtn {
  width:100px;
  height:100px;
  border-radius:50%;
  border:none;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

#micBtn img {
  width:65px;
  height:65px;
}

#status {
  text-align:center;
  padding:15px;
  opacity:0.85;
}

#card {
  background:#111;
  margin:0 auto 30px auto;
  padding:20px;
  border-radius:12px;
  width:85%;
  max-width:420px;
  display:none;
  text-align:center;
}
</style>
</head>

<body>

<header>VoiceCal v8.2</header>

<main>
  <div id="micContainer">
    <div id="ring"></div>
    <button id="micBtn">
      <img src="icon.png">
    </button>
  </div>
  <div id="status">Tap mic to speak</div>
</main>

<div id="card"></div>

<script>

const CLIENT_ID = "630726897821-4m33kk0js2fefdn102j6mumc1cooih49.apps.googleusercontent.com";
const API_KEY = "AIzaSyBmvb2xvKm0zagn20ZGYTE4nwQbHob-bso";
const SCOPES = "https://www.googleapis.com/auth/calendar.events";

let mode = "command";
let pendingEvent = null;
let gapiReady = false;
let tokenClient;

const ring = document.getElementById("ring");
const statusDiv = document.getElementById("status");
const cardDiv = document.getElementById("card");

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-US";
recognition.interimResults = false;
recognition.continuous = false;

recognition.onstart = () => ring.classList.add("active");
recognition.onend = () => ring.classList.remove("active");

recognition.onresult = (event) => {
  const text = event.results[0][0].transcript.toLowerCase().trim();
  console.log("Heard:", text);

  if (mode === "command") {
    handleCommand(text);
  } else {
    handleConfirmation(text);
  }
};

document.getElementById("micBtn").onclick = () => {
  statusDiv.innerText = "Listening...";
  recognition.start();
};

function handleCommand(text) {

  // Meal detection
  const mealMatch = text.match(/^(breakfast|lunch|dinner|snack)\s*:\s*(.*)/i);
  if (mealMatch) {
    createMealEvent(mealMatch[1], mealMatch[2]);
    return;
  }

  if (text.includes("noon")) text = text.replace("noon", "12 pm");
  if (text.includes("midnight")) text = text.replace("midnight", "12 am");

  const timeMatch = text.match(/(\d{1,2})(?::(\d{2}))?\s*(am|pm)\b/i);
  if (!timeMatch) {
    statusDiv.innerText = "Please include a time.";
    return;
  }

  const date = new Date();

  if (text.includes("tomorrow")) {
    date.setDate(date.getDate() + 1);
  }

  let hour = parseInt(timeMatch[1]);
  let minute = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
  const meridian = timeMatch[3];

  if (meridian === "pm" && hour !== 12) hour += 12;
  if (meridian === "am" && hour === 12) hour = 0;

  date.setHours(hour);
  date.setMinutes(minute);
  date.setSeconds(0);

  const end = new Date(date.getTime() + 60*60*1000);

  pendingEvent = {
    summary: text,
    start: { dateTime: date.toISOString() },
    end: { dateTime: end.toISOString() }
  };

  showConfirmation();
}

function createMealEvent(type, desc) {
  const now = new Date();
  const end = new Date(now.getTime() + 30*60*1000);

  pendingEvent = {
    summary: `${type.toUpperCase()}: ${desc}`,
    start: { dateTime: now.toISOString() },
    end: { dateTime: end.toISOString() }
  };

  showConfirmation();
}

function showConfirmation() {
  mode = "confirm";
  cardDiv.style.display = "block";
  cardDiv.innerHTML = `
    <b>Create Event?</b><br><br>
    ${pendingEvent.summary}<br><br>
    Say "yes" or "no"
  `;
  statusDiv.innerText = "Waiting for confirmation...";
  setTimeout(() => recognition.start(), 400);
}

function handleConfirmation(text) {
  if (text.includes("yes")) {
    statusDiv.innerText = "Authorizing...";
    authorize();
  } else {
    statusDiv.innerText = "Cancelled.";
    cardDiv.style.display = "none";
    mode = "command";
  }
}

function authorize() {

  if (!gapiReady) {
    gapi.load("client", async () => {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs:["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
      });
      gapiReady = true;
      requestToken();
    });
  } else {
    requestToken();
  }
}

function requestToken() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: async (resp) => {
      if (resp.error) {
        statusDiv.innerText = "Auth failed.";
        return;
      }
      gapi.client.setToken(resp);
      await createEvent();
    }
  });
  tokenClient.requestAccessToken();
}

async function createEvent() {
  await gapi.client.calendar.events.insert({
    calendarId:"primary",
    resource: pendingEvent
  });

  statusDiv.innerText = "Event created!";
  cardDiv.style.display = "none";
  mode = "command";
}

</script>
</body>
</html>
